<!DOCTYPE html>
<head>
    <title>
        Gradie sign up
    </title>
    <link rel="stylesheet" href="tc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="body">
        <div class="left">
            <h2 style="text-align: center;
            color:white;font-family: 'Roboto', sans-serif;margin-top: 38px;">Gradie</h2>
            <p style="text-align: center;
            color:rgb(117, 166, 184);
            font-family: 'Roboto', sans-serif;margin-top: 5px; font-size:14px;">Beautiful gradients in seconds.</p>
            <img src="iPhone Mockup.png" class="img">
        </div>
        <div class="right">
            <h1 style="text-align:left;color:black;font-family: 'Roboto', sans-serif;
            margin-top: 38px;margin-left:50px;font-size:30px"><b>Login</b></h1>
            <div class="tb1">
                <label><b>Email</b></label><br>
                <input type="text" name="EmailId" placeholder="john@example.com" style="width:200px;height:10px;padding:15px;
                margin-top:5px;font-size:15px;border:1px solid rgb(204, 198, 198);border-radius: 6px;">
            </div>
            <div class="tb1">
                <label><b>Password</b></label><br>
                <input type="text" name="password" placeholder="At least 8 characters" style="width:200px;height:10px;padding:15px;
                margin-top:5px;font-size:15px;border:1px solid rgb(204, 198, 198);border-radius:6px;">
            </div>
            <div class="tb1">
                <input type="checkbox" style="padding:2px;border:1px solid rgb(204, 198, 198);">
                <label style="font-family: 'Roboto', sans-serif;font-size:15px;"><b>By creating an account, you<br>agree to the<u>
                    <mark>Terms &<br>conditions.</mark></u></b></label>
            </div>
            <div class="tb1">
                <button class="b">Create an Account</button>
            </div>
        </div>
    </div>
</body>
</html>
